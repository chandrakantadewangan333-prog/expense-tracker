<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ExpenseTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
    </style>
  </head>
  <body>

    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="success-alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}

    <div class="container mt-4 justify-content-center " style="width:18rem; height:20px">
       <div class="mb-3">
            <h1>Expense Tracker</h1></div><hr>
    <form action="{% url 'expenses' %}" method="POST">
        {% csrf_token %}
<div class="mb-3">
<label for="exampleInputDate" class="form-label">Date</label>
<input type="date" name="date" class="form-control" placeholder="Date">
</div>
<div class="mb-3">
<label for="exampleInputamount" class="form-label">Amount</label>
<input type="text" name="amount" class="form-control" placeholder="Amount">
</div>
<div class="mb-3">
<label for="exampleInputmode" class="form-label">Mode Of Payment:</label>
<select name="mode" class="form-select" aria-label="Default select example">
 <option selected disabled>Select mode</option>
 <option value="CASH">CASH</option>
 <option value="ONLINE">ONLINE</option>
</select>
</div>
<div class="mb-3">
<label for="exampleInputcategory" class="form-label">Category</label>
<input type="text" name="category" class="form-control" placeholder="Category">
</div>
<div class="modal-footer gap-4 d-flex justify-content-center align-items-center">
<button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
<input type="submit" name="saved" class="btn btn-primary" value="Save">
</div>
</form>
<div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script>
    //timeout message
  setTimeout(function () {
    var alert = document.getElementById('success-alert');
    if (alert) {
      // Trigger Bootstrap's built-in dismiss behavior
      var bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
      bsAlert.close();
    }
  }, 5000);
</script>
  
  </body>
</html>
