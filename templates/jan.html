<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ExpenseTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>


    <div class="container my-5">

      <!-- ðŸ“Š First Row: Chart -->
      <div class="row mb-5">
        <div class="col-12">
          <h3 class="text-center mb-3">Category-wise Expense (%)</h3>
          <div style="height: 400px;">
            <canvas id="categoryChart" width="100%"></canvas>
          </div>
        </div>
      </div>
    
      <!-- ðŸ“‹ Second Row: Table -->
      <div class="row">
        <div class="col-12">
          <h3 class="text-center mb-3">Expense Table</h3>
          <h4 class="text-end text-success">Total Spent: â‚¹ {{ total_amount }}</h4>
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Mode</th>
                <th>Category</th>
              </tr>
            </thead>
            <tbody>
              {% for exp in key %}
              <tr>
                <td>{{ exp.date|date:"F j, Y" }}</td>
                <td>{{ exp.amount }}</td>
                <td>{{ exp.mode }}</td>
                <td>{{ exp.category }}</td>
              </tr>
              {% empty %}
              <tr><td colspan="4" class="text-center">No expenses for this month.</td></tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    
    </div>
    
    
    <!-- Chart.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById('categoryChart').getContext('2d');
      const categoryChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: {{ chart_labels|safe }},
          datasets: [{
            label: 'Expense % by Category',
            data: {{ chart_values|safe }},
            backgroundColor: [
              '#4e79a7', '#f28e2b', '#e15759', '#76b7b2',
              '#59a14f', '#edc948', '#b07aa1', '#ff9da7'
            ],
            borderColor: '#ccc',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: '%'
              }
            }
          }
        }
      });
    </script>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
