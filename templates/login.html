<!doctype html>
<html lang="en">
    {%load static%}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4 d-flex justify-content-evenly" style="height:18rem;">
    <div class="mb-3 mt-4 d-flex justify-content-start"style="width:500px;height:500px;">
    <img src="{%static 'piggy_bank.jpeg'%}">
    </div>
    <div class="mb-3 d-flex justify-content-center mt-4  "style="width:500px;height:100px;">
        <form action="{% url 'logins' %}" method="POST">
            {%csrf_token%}
            <h1><p>ExpenseTracker</p></h1>
            <div class="mb-3 align items-center justify-content-end"style="width:25rem">
            <div  class="mb-3 align-items-center justify-content-center" style="width:25rem;">
    <label for="exampleInputusername" class="form-label">Username:</label>
  <input type="text"name="username1" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
</div>
     <div class="mb-3  align-items-center justify-content-center" style="width:25rem">
    <label for="exampleInputpassword" class="form-label">Password:</label>
  <input type="password"name="password2" class="form-control" placeholder="password" aria-label="password" aria-describedby="addon-wrapping">
</div>
  <div class="mb-3 d-flex align-items-center justify-content-center gap-4">
  <button type="submit" class="btn btn-primary">Log In</button><a href="{% url 'home' %}" class="btn-secondary p-2 btn">Not have Account?New Register</a>
  </div>
</div>
</form>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
