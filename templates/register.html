<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EXPENSE TRACKER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="bg-light"> 
    <div class="container d-flex align-items-center justify-content-center mt-5 " style="min-height: 60vh;" >
      <form action="{% url 'registered'%}" method="POST">
        {% csrf_token %}
        <div class="mb3 d-flex justify-content-center bg-light"style="width:300px;height:100px;">
        <img src="{%static 'piggy_bank.jpeg'%}">
        </div><br>
      <h1><p>ExpenseTracker</p></h1>
    <br>
    <div class="mb-3  align-items-center justify-content-center" style="width:18rem">
    <label for="exampleInputusername" class="form-label">Username:</label>
  <input type="text"name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
</div>
  <div class="mb-3 align-items-center justify-content-center" style="width:18rem">
    <label for="exampleInputEmail1" class="form-label">Email address:</label>
    <input type="email" name="email"placeholder="Email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" >
  </div>
  <div class="mb-3 align-items-center justify-content-center" style="width:18rem" >
    <label for="exampleInputPassword1" class="form-label">Password:</label>
    <input type="password" name="password" class="form-control" placeholder="Enter password"id="exampleInputPassword1">
  </div>
  <div class="mb-3 align-items-center justify-content-center" style="width:18rem" >
    <label for="exampleInputPassword1" class="form-label">Password:</label>
    <input type="password1" name="password1" placeholder="Confirm Password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="container d-flex align-items-center justify-content-center">
  <button type="submit" class="btn btn-primary">Register</button>
  </div>
  <div  class="mt-4 d-flex align-items-center justify-content-center">
    <p>Do You Have Account?</p>
  </div>
    <div class="d-flex align-items-center justify-content-center">
      <p><a href="{% url 'login' %}">Login In</a></p>
    </div>
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
